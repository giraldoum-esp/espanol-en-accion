<!DOCTYPE html><html lang="es"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Buscador de recursos — Español en Acción</title><link rel="icon" href="favicon.svg"><style>
  :root{--bg:#F4F0E9;--mint:#DDE7D1;--green:#9BBF9D;--deep:#344E41;--white:#ffffff}
  *{box-sizing:border-box} html,body{margin:0;padding:0;background:var(--bg);color:var(--deep);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial}
  a{color:#344E41;text-decoration:none} .wrap{max-width:1100px;margin:0 auto;padding:24px}
  header{position:sticky;top:0;z-index:20;background:rgba(244,240,233,.85);backdrop-filter:blur(8px);border-bottom:1px solid rgba(52,78,65,.08)}
  nav{display:flex;justify-content:space-between;align-items:center;gap:16px;padding:12px 0}
  .brand{display:flex;align-items:center;gap:12px}
  .logo{width:40px;height:40px;border-radius:12px;background:conic-gradient(from 180deg, var(--green), var(--mint), var(--bg), var(--green));display:grid;place-items:center;border:1px solid rgba(52,78,65,.15);font-weight:800}
  .navlinks a{margin-left:12px;font-weight:600}
  .hero{display:grid;grid-template-columns:1.2fr 1fr;gap:22px;align-items:center;padding:22px 0}
  .hero h1{font-size:clamp(26px,4.2vw,44px);margin:0}
  .sub{color:#5a6b63}
  .card{background:#fff;border:1px solid rgba(52,78,65,.12);border-radius:16px;padding:18px;box-shadow:0 10px 28px rgba(52,78,65,.06);margin:14px 0}
  .cta .btn{display:inline-block;padding:12px 16px;border-radius:12px;border:1px solid rgba(52,78,65,.15);background:var(--mint);font-weight:700;margin-right:8px}
  .pill{display:inline-block;padding:6px 10px;border-radius:999px;background:var(--mint);border:1px solid rgba(52,78,65,.15);font-size:12px;margin:4px 6px 0 0}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:14px}
  .item h3{margin:8px 0 6px}
  .footer{color:#5a6b63;font-size:13px;margin-top:20px}
  input#q{width:100%;padding:12px;border:1px solid rgba(52,78,65,.2);border-radius:12px;background:#fff;margin:10px 0}
  @media(max-width:880px){.hero{grid-template-columns:1fr} .navlinks{display:none}}
</style></head>
<body><header><div class="wrap"><nav><div class="brand"><div class="logo">EA</div><div><strong>Español en Acción</strong><div class="sub">Buscador de recursos</div></div></div>
<div class="navlinks"><a href="index_v6.html">Inicio</a><a href="estudiantes.html">Estudiantes</a></div></nav></div></header>
<main class="wrap"><section class="card"><h1>Buscar recursos</h1><input id="q" placeholder="Escribe: A1, subjuntivo, pretéritos, vocabulario, lecturas…"><ul id="list" class="list"></ul></section>
<div class="footer">© 2025 Español en Acción</div></main>
<script>
const data = [
  ["Fichas — Verbos","ficha_verbos.html","gramática A1-A2 verbos"],
  ["Fichas — Subjuntivo","ficha_subjuntivo.html","gramática B1 subjuntivo"],
  ["Fichas — Pretéritos","ficha_preteritos.html","gramática A2-B1 pasados"],
  ["Fichas — Ser y Estar","ficha_ser_estar.html","gramática A1 ser estar"],
  ["Fichas — Pronombres","ficha_pronombres.html","gramática A2 pronombres"],
  ["Fichas — Artículos","ficha_articulos.html","gramática A1 artículos"],
  ["Fichas — Conectores","ficha_conectores.html","gramática B1 conectores"],
  ["Fichas — Futuro & Condicional","ficha_futuro_condicional.html","gramática A2-B1 futuro condicional"],
  ["Fichas — Tiempos Verbales","ficha_tiempos.html","gramática mapa tiempos"],
  ["Fichas — Oraciones","ficha_oraciones.html","gramática SVO oraciones"],
  ["Fichas — Subordinadas","ficha_subordinadas.html","gramática B1 subordinadas"],
  ["Fichas — Adjetivos","ficha_adjetivos.html","vocabulario adjetivos"],
  ["Fichas — Expresiones","ficha_expresiones.html","expresiones naturalidad"],
  ["Fichas — Conversación","ficha_conversacion.html","conversación tarjetas"],
  ["Fichas — Vocabulario: Casa","ficha_vocab_casa.html","vocabulario casa A1"],
  ["Fichas — Vocabulario: Ciudad","ficha_vocab_ciudad.html","vocabulario ciudad A1-A2"],
  ["Fichas — Vocabulario: Comida","ficha_vocab_comida.html","vocabulario comida A1"],
  ["Lecturas","ficha_lecturas.html","lecturas A1-B1"],
  ["Lecturas Extra","ficha_lecturas_extra.html","lecturas A1-B1 extra"],
  ["Juegos","ficha_juegos.html","juegos dinámicas"],
  ["Evaluaciones","ficha_evaluaciones.html","evaluación rúbricas"],
  ["Informes","ficha_informes.html","informes plantillas"],
  ["Ejercicio — Opción múltiple (Subjuntivo)","ejercicio_mc_subjuntivo.html","ejercicio interactivo subjuntivo"],
  ["Ejercicio — Rellenar huecos (Pretéritos)","ejercicio_gap_preteritos.html","ejercicio interactivo pretéritos"],
  ["Plan — Semanal","plan_semanal.html","planificación semanal"],
  ["Plan — Mensual","plan_mensual.html","planificación mensual"]
];
const list=document.getElementById('list');
function render(filter=''){list.innerHTML = data.filter(function(x){return (x[0]+' '+x[2]).toLowerCase().includes(filter.toLowerCase())}).map(function(x){return "<li><a class='btn' href='"+x[1]+"'>"+x[0]+"</a> <span class='kicker'>"+x[2]+"</span></li>"}).join('')}
render(); document.getElementById('q').addEventListener('input',function(e){render(e.target.value)});
</script></body></html>
